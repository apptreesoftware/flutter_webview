name: flutter_web_view
description: A native WebView plugin for Flutter with Nav Bar support. Works with iOS and Android
version: 0.0.2
author: Matthew Smith <matthew@apptree.cloud>
homepage: https://github.com/apptreesoftware/flutter_webview

environment:
  sdk: "<=3.0.0"

flutter:
  plugin:
    androidPackage: com.apptreesoftware.flutterwebview
    pluginClass: FlutterWebViewPlugin

dependencies:
  flutter:
    sdk: flutter
